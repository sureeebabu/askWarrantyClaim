<ion-header>
  <ion-navbar color="primary" hideBackButton="true">
    <ion-title>Simpson Warranty Claim</ion-title>
    <ion-buttons end>
      <button text-right ion-button icon-only (click)="settingFn()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding text-center >
  <div>
  <ion-grid>
    <ion-row wrap>
      <ion-col col-6 (click)="goToListInvoice()" >
        <ion-item class="myCard">
          <img class="myImage" src="../../assets/imgs/checklist.png" />
          <h5 text-center><b>List Invoice</b></h5>
        </ion-item>
      </ion-col>
      <ion-col col-6 (click)="goToQRCode()">
        <ion-item class="myCard">
          <img class="myImage" src="../../assets/imgs/scan-icon.png" />
          <h5 text-center><b>Claim Request</b></h5>
        </ion-item>
      </ion-col>
      <ion-col col-6 (click)="goToListClaims()">
        <ion-item class="myCard">
          <img class="myImage" src="../../assets/imgs/qa-icon.png" />
          <h5 text-center><b>List Claims</b></h5>
        </ion-item>
      </ion-col>
      <ion-col col-6 (click)="goToCreditNote()">
        <ion-item class="myCard">
          <img class="myImage" src="../../assets/imgs/creditNote.png" />
          <h5 text-center><b>Credit Note</b></h5>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
