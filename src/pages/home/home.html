<ion-header>
  <ion-navbar color="primary"  hideBackButton="true" >
    <ion-title>Simpson Warranty Claim</ion-title>
    <ion-buttons end>
        <button text-right ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
          </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row text-center>
          <ion-col col-6 >
          <ion-card>
            <ion-card-header >
              List Invoice
            </ion-card-header>
            <ion-card-content>
              <img src="../../assets/imgs/checklist.png"/>
            </ion-card-content>
          </ion-card>
          </ion-col>
          <ion-col col-6 >
            <ion-card>
              <ion-card-header text-wrap>
                Claim Request
              </ion-card-header>
              <ion-card-content>
                <img src="../../assets/imgs/scan-icon.png" /> 
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6 >
            <ion-card>
              <ion-card-header text-wrap>
                List Claims
              </ion-card-header>
              <ion-card-content>
                <img src="../../assets/imgs/qa-icon.png" />
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col col-6 >
            <ion-card>
              <ion-card-header>
                Credit Note
              </ion-card-header>
              <ion-card-content>
                <img src="../../assets/imgs/logo.png"/>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
